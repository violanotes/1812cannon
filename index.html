<!DOCTYPE html>
<html lang="en">
<head>
  <title>1812 Cannon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="css/transparent-button.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="js/cannon-scripts.js"></script>
  <script src="js/cannon-hooks.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    #button-mute-1 {
      color: gray;
    }

    .button-group-1 {
      font-size: 72px;
      vertical-align: middle;
    }

    #button-fire-1-outer {
      font-size: 48px;
    }

    .well-invisible {
      margin: 10px;
    }

    .footer {
      bottom: 100vh;
    }

    #content-1 {
      height: 100vh;
      height: calc(100vh - 100px);
    }

    #content-2 {
      height: 50px;
      background-color: rgb(34, 34, 34);
      color: white;
    }

    #content-2-1 {
      height: 50px;
      color: #555;
    }

    a.navbar-brand {
      color: #555;
    }

    #content-3 {

    }

    #content-4 {
      margin-top: 50px;
      background-color: rgb(34, 34, 34);
      color: white;
    }

    .container {
      width: 100vw;
    }

    #slider-volume .slider-selection {
    	background: #BABABA;
    }

    .col {
      margin-right: 0px;
    }

    .container-fluid {
      margin-right: 0px;
    }

    html {
      height: 100%;
    }

    body {
      padding-top: 50px;
      padding-bottom: 100px;
      height:100%;
    }

    .toolbar {
      background-color: rgb(34, 34, 34);
      color: #555;
    }

    .toolbar-top {
      top: 0px;
      width: 100%;
      z-index: 500;
    }

    .toolbar-bottom {
      bottom: 0px;
      width: 100%;
      z-index: 500;
    }

    .content-pane {
      padding: 0px;
      border: 0px solid red;
      height: 100%;
      /*height: -webkit-calc(100vh - 150px);
      height: -moz-calc(100vh - 150px);
      height: calc(100vh - 150px);*/
      width: 100%;
    }

    .vertical-center {

      position: relative;
      border: 0px solid blue;

			top: 50%;
			-webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
			transform: translateY(-50%);*/

    }

    #button-fire {
      position: static;
    }

    #slider-volume {
      display: inline;
    }

  </style>
</head>
<body>

<div id="content-0" class="affix toolbar toolbar-top">
  <div class="row">
    <div class="col-xs-6 text-left">
      <a id="main-anchor">
        <a class="navbar-brand" href="#">1812 Cannon</a>
      </a>
    </div>
    <div class="col-xs-6 text-right">
      <a href="#settings-anchor">
        <span class="glyphicon glyphicon-info-sign" style="vertical-align: middle; font-size: 32px; color: #555;"></span>
      </a>
    </div>
  </div>
</div>

<div id="content-0-1" class="affix toolbar toolbar-bottom">
  <div class="row">
    <div class="col-xs-6 text-left">
      <span id="span-main-status" class="btn btn-default gradient btn-transparent" style="border-color: #333333; margin-left: 0px; padding-left: 0px;">
        <span id="icon-main-status" class="glyphicon glyphicon-flash" style="vertical-align: middle; font-size: 32px; color: red;"></span>
        <span id="text-main-status" style="font-size: 16px; color: #555;">Active</span>
      </span>
    </div>
    <div class="col-xs-6 text-right">
      <span style="font-size: 32px;">
        <span class="glyphicon glyphicon-volume-off" style="vertical-align: middle; font-size: 32px; color: #555;"></span>
        <span style="font-size: 16px; color: #555;"></span>
      </span>
      <!--<input id="slider-volume" data-slider-id='slider-volume-slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>-->
      <input id="slider-volume" type="text" value="" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-left">
      <span style="font-size: 32px;">
        <span class="glyphicon glyphicon-volume-off" style="vertical-align: middle; font-size: 32px; color: #555;"></span>
        <span style="font-size: 16px; color: #555;"></span>
      </span>
      <!--<input id="slider-volume" data-slider-id='slider-volume-slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>-->
      <input id="slider-volume" type="text" value="" />
    </div>
    <div class="col-xs-6 text-right">

    </div>
  </div>
</div>

<!--  -->

<div class="content-pane">
    <div class="vertical-center text-center"><button id="button-fire" type="button" class="btn btn-danger" style="font-size: 48px;"><span class="glyphicon glyphicon-certificate button-group-1"></span><span> Fire!</span></button></div>
</div>

</body>
</html>
