    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    #button-mute-1 {
      color: gray;
    }

    .button-group-1 {
      font-size: 72px;

    }

    }

    .well-invisible {
      margin: 10px;
    }

    .footer {
      bottom: 100vh;
    }

    #content-1 {
      height: 100vh;
      height: calc(100vh - 100px);
    }

    #content-2 {
      height: 50px;

    }

    #slider-volume .slider-selection {
    	background: #BABABA;
    }

    .col {
      margin-right: 0px;
    }

    .container-fluid {
      margin-right: 0px;
    }

    body {
      padding-top: 50px;
      padding-bottom: 100px;
    }
    .toolbar {
      background-color: rgb(34, 34, 34);
      color: #555;
    }

    .toolbar-top {
      top: 0px;
      width: 100%;
      z-index: 500;
    }

    .toolbar-bottom {
      bottom: 0px;
      width: 100%;
      z-index: 500;
    }

    .content-pane {
      padding: 0px;
      border: 0px solid red;
      height: -webkit-calc(100vh - 150px);
      height: -moz-calc(100vh - 150px);
      height: calc(100vh - 150px);
    }

    .content-pane-inner {
      position: absolute;
      height: -webkit-calc(100vh - 150px);
      height: -moz-calc(100vh - 150px);
      height: calc(100vh - 150px);
      width: 100vw;
      border: 0px solid green;
    }

    .content-pane-center {
      position: absolute;
      border: 2px solid blue;

      /*left: 50%;
			top: 50%;

			-webkit-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);*/

    }

    #button-fire {
      position: static;
    }

  </style>
